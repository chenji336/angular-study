<h2>My Heroes</h2>
<ul class="heroes">
  <li 
    *ngFor='let hero of heroes' 
    (click)='onSelect(hero)'
    [class.selected]='hero===selectedHero'
  >
    <span class="badge">{{hero.id}}</span> {{hero.name}}
  </li>
</ul>

<div *ngIf='selectedHero'>
  <!-- 双向绑定；pipe通道 -->
  <div>
    <label>
      name:
      <input placeholder="name" [(ngModel)]='selectedHero.name' />
      <!-- 如果不添加FormModule这里使用ngModule会报错 -->
    </label>
  </div>

  <!-- uppercase内置的管道（pipe） -->
  <h2>{{ selectedHero.name | uppercase }} Details</h2>
  <div>
    <span>id: </span>{{selectedHero.id}}</div>
  <div>
    <span>name: </span>{{selectedHero.name}}</div>
</div>
